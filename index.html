<!DOCTYPE html>
<html>
    <head>
        <title>To do app</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="site container">
            <div class="sidebar container">
                <div class="tab container">Default Task</div>
                <div class="tab container">Today</div>
                <div class="tab container">Tasks</div>
                <div class="tab container">Notes</div>
            </div>
            <div class="content container">
            </div>
        </div>
        <div class="form-container">
            <div class="form">
                Title :<input class="title" type="text"></input>
                Description :<textarea class="desc" maxlength="240"></textarea>
                Due-date :<input class="date" type="date"></input>
                Priority :<input class="priority" type="number" min=1 max=5></input>
                <button class="done">Done</button>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
